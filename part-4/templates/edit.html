<!DOCTYPE html>
<html>
<head>
    <title>Edit Student - Part 4</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #e8f5e9; }
        h1 { color: #2e7d32; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #2196f3; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
        .new-field { background: #fff3cd; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; }
        .checkbox-wrapper input { width: auto; }
        .info { background: #e3f2fd; padding: 10px; border-radius: 4px; margin-bottom: 20px; color: #1565c0; }
    </style>
</head>
<body>
    <h1>Edit Student</h1>

    <form method="POST">
        <div class="info">
            Editing: {{ student.name }}<br>
            <small>Enrolled: {{ student.enrolled_at.strftime('%Y-%m-%d %H:%M') if student.enrolled_at else 'N/A' }}</small>
        </div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required>

        <div class="new-field">
            <label for="phone">Phone (Added via Migration):</label>
            <input type="text" id="phone" name="phone" value="{{ student.phone or '' }}">

            <div class="checkbox-wrapper">
                <input type="checkbox" id="is_active" name="is_active" {% if student.is_active %}checked{% endif %}>
                <label for="is_active" style="margin-bottom: 0;">Active Student</label>
            </div>
        </div>

        <label for="course_id">Course:</label>
        <select id="course_id" name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == student.course_id %}selected{% endif %}>
                    {{ course.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-submit">Update Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
